<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: header-title-fragment">
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>

<div id="main-container" class="container mt-6">
    <div id="content-container" class="container col-md-9 bg-white">
        <div class="container">
            <h3><strong>Update Mahasiswa</strong></h3>
            <h5 th:if="${invalidity != null}" th:text="${invalidity}" class="text-danger">Ini notifikasinya</h5>
            <hr/>
            <br/>
        </div>


        <form th:action="@{/admin/update/submit/} + ${npm}" method="post" th:object="${mahasiswa}">
            <div class="container col-md-6">
                <input class="form-control" type="hidden" name="usernameLama" th:value="${mahasiswa.username}" th:required="true"/>

                <div class="form-group">
                    <label>Nama Mahasiswa: </label>
                    <input class="form-control" type="text" name="nama" th:value="${mahasiswa.nama}" th:required="true"/>
                </div>
                <div class="form-group">
                    <label>NPM Mahasiswa: </label>
                    <input class="form-control" type="text" name="npm" th:value="${mahasiswa.npm}" th:required="true"/>
                </div>
                <div class="form-group">
                    <label>Angkatan: </label>
                    <input class="form-control" type="text" readonly="true" name="angkatan" th:field="${mahasiswa.angkatan}"/>
                </div>
                <div class="form-group">
                    <label>Universitas: </label>
                    <input class="form-control" type="text" readonly="true" name="namaUniv" th:field="${mahasiswa.namaUniv}"/>
                </div>
                <div class="form-group">
                    <label>Fakultas: </label>
                    <input class="form-control" type="text" readonly="true" name="namaFakultas" th:field="${mahasiswa.namaFakultas}"/>
                </div>
            </div>
            <div class="container col-md-6">
                <div class="form-group">
                    <label>Program Studi: </label>
                    <input class="form-control" type="text" readonly="true" th:field="${mahasiswa.namaProdi}"/>
                </div>
                <div class="form-group">
                    <label>Username: </label>
                    <input class="form-control" type="text"  name="username" th:field="${mahasiswa.username}" th:required="true"/>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input class="form-control" type="text" name="password" th:field="${mahasiswa.password}" th:required="true"/>
                </div>
                <button type="submit" class="w-25 btn btn-primary" name="action" value="add">Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
