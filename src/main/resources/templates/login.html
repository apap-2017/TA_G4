<!DOCTYPE html>
<html xmlns="htttp://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="/js/login.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'/>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'/>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
    <div id="form-login" class="container col-md-12">
        <div class="form float-left">
            <h4 id="text" class="text-center">Login</h4>
            <div align="center" th:if="${param.error}">
                Invalid username and password.
            </div>
            <form th:action="@{/login}" method="post" class="login-form" align="left">
                <input type="text" name="username" placeholder="username"/>
                <input type="password" name="password" placeholder="password"/>
                <button type="submit" value="login">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
